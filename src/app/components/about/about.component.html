<section id="about" class="section about">
  <div class="container">
    <h2 class="section-title" appScrollReveal="fadeInUp">
      {{ t("about.title") }}
    </h2>
    <div class="about-content">
      <div class="about-text" appScrollReveal="fadeInLeft" [delay]="200">
        <p class="lead">{{ t("about.lead") }}</p>
        <p>{{ t("about.description") }}</p>
        <div class="quick-info">
          <div class="info-item" appScrollReveal="scaleIn" [delay]="400">
            <i class="fas fa-lightbulb"></i>
            <span>{{ t("about.problemSolver") }}</span>
          </div>
          <div class="info-item" appScrollReveal="scaleIn" [delay]="500">
            <i class="fas fa-code"></i>
            <span>{{ t("about.cleanCode") }}</span>
          </div>
          <div class="info-item" appScrollReveal="scaleIn" [delay]="600">
            <i class="fas fa-layer-group"></i>
            <span>{{ t("about.fullStack") }}</span>
          </div>
        </div>
      </div>
      <div class="about-image" appScrollReveal="fadeInRight" [delay]="300">
        <app-about-me-3d-scene></app-about-me-3d-scene>
      </div>
    </div>
  </div>
</section>
